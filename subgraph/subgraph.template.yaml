specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: ERC6956Full
    network: sepolia
    source:
      address: "{{ERC6956Full_ADDRESS}}"
      abi: ERC6956Full
      startBlock: 1
    mapping:
      file: ./src/erc-token.ts
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Token
        - Owner
        - Transaction
        - TokenMetadata
      abis:
        - name: ERC6956Full
          file: ./abis/ERC6956Full.json
      eventHandlers:
        - event: AnchorTransfer(indexed address,indexed address,indexed bytes32,uint256,string)
          handler: handleAnchorTransfer

  - kind: ethereum/contract
    name: NFTMarketplace
    network: sepolia
    source:
      address: "{{NFTMarketplace_ADDRESS}}"
      abi: NFTMarketplace
      startBlock: 1
    mapping:
      file: ./src/erc-token.ts
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Token
        - Owner
        - Transaction
      abis:
        - name: NFTMarketplace
          file: ./abis/NFTMarketplace.json
      eventHandlers:
        - event: ItemListed(indexed address,indexed uint256,indexed address,uint256)
          handler: handleItemListed
        - event: ItemCanceled(indexed address,indexed uint256,indexed address)
          handler: handleItemCancelled
        - event: ItemBought(indexed address,indexed uint256,indexed address,uint256)
          handler: handleItemBought
        - event: ItemRedeemed(indexed address,indexed uint256,indexed address)
          handler: handleItemRedeemed

templates:
  - kind: file/ipfs
    name: IpfsData
    network: sepolia
    mapping:
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Token
        - TokenMetadata
      abis:
        - name: ERC6956Full
          file: ./abis/ERC6956Full.json
        - name: NFTMarketplace
          file: ./abis/NFTMarketplace.json
      handler: handleIpfsData
      file: ./src/ipfs-data.ts

features:
  - fullTextSearch